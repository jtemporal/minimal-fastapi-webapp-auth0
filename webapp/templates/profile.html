{% extends 'base.html' %}
<head>
  <title>Profile</title>
</head>
{% block content %}

<div>
  <h2>Profile</h2>
  <div>
    <p>Welcome home {{ user['nickname'] }}!</p>
  </div>
  <div>
    <p class="json-title">Here is your profile information:</p>
    <div class="json-container">
      <pre>{{ session["user"] | to_pretty_json }}</pre>
    </div>
  </div>
</div>
{% endblock %}
